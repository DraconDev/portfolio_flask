{% block skills_component %}
<!-- Skills -->
<section id="skills" class="main style3 primary">
    <div class="content">
        <header>
            <h2 style="font-size: 5rem">Skills</h2>
        </header>
        <div class="skillList">
            {%for category, technologies in skills.items()%}
            <div class="skill-column">
                <p class="skill-title">{{category}}</p>
                {% for index in range(0,technologies|length) %} {% if index%2%}
                <p class="skill-item">{{technologies[index]}}</p>
                {% else%}
                <p class="skill-item skill-item-alter">
                    {{technologies[index]}}
                </p>
                {% endif %} {%endfor%}
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{% endblock %}
